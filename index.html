<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body { 
            background: linear-gradient(135deg, #1a0a0c 0%, #450a12 100%); 
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .romantic-box { 
            background: rgba(20, 5, 7, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(251, 113, 133, 0.2);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .cursive { font-family: 'Dancing Script', cursive; }

        input { 
            background: transparent; border: none; outline: none; 
            color: #fda4af; width: 100%; text-align: center;
            font-size: 1.5rem; letter-spacing: 0.2em;
        }

        .glow-heart {
            color: #fb7185;
            text-shadow: 0 0 20px #fb7185;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="romantic-box p-12 rounded-[3rem] max-w-sm w-full text-center relative z-10">
        <div class="glow-heart text-4xl mb-6">❤️</div>
        <h2 class="text-3xl font-bold mb-2 text-rose-200 cursive">Locked with Love</h2>
        <p class="text-rose-400/60 text-xs mb-10 tracking-widest uppercase">Identity Required</p>
        
        <div class="border-b border-rose-900/50 pb-3 mb-10">
            <input type="password" id="passkey" placeholder="••••••" autofocus onkeypress="handleEnter(event)">
        </div>

        <button onclick="checkKey()" class="w-full bg-rose-900/40 border border-rose-500/30 text-rose-200 py-4 rounded-xl hover:bg-rose-500 hover:text-white transition-all duration-500 font-bold tracking-widest text-xs uppercase">
            Unlock My Heart
        </button>

        <div id="error" class="mt-6 text-rose-600 text-[10px] hidden uppercase tracking-tighter">
            Access Denied: That isn't our secret.
        </div>
    </div>

    <script>
        function checkKey() {
            const key = document.getElementById('passkey').value;
            if (key === "120925") {
                document.body.style.transition = "all 1s ease";
                document.body.style.backgroundColor = "#000";
                document.body.style.opacity = "0";
                setTimeout(() => { window.location.href = "nexus.html"; }, 1000);
            } else {
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('passkey').value = "";
            }
        }
        function handleEnter(e) { if (e.key === 'Enter') checkKey(); }
    </script>
</body>
</html>
