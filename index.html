<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked with Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');
        body { background: radial-gradient(circle at center, #450a12 0%, #1a0a0c 100%); font-family: 'Quicksand', sans-serif; height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .romantic-box { background: rgba(20, 5, 7, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(251, 113, 133, 0.15); box-shadow: 0 0 50px rgba(0, 0, 0, 0.8); }
        input { background: transparent; border: none; outline: none; color: #fda4af; width: 100%; text-align: center; font-size: 1.8rem; letter-spacing: 0.3em; }
        .glow-heart { color: #fb7185; text-shadow: 0 0 15px #fb7185; animation: pulse 2s infinite; display: inline-block; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>
    <div class="romantic-box p-12 rounded-[3.5rem] max-w-sm w-full text-center relative z-10 border-t border-l border-white/5">
        <div class="glow-heart text-5xl mb-6">❤️</div>
        <h2 class="text-3xl font-bold mb-2 text-rose-100 font-[Dancing Script]">Entrance to My Heart</h2>
        <div class="border-b-2 border-rose-900/30 pb-4 mb-10 mt-10">
            <input type="password" id="passkey" placeholder="••••••" autofocus onkeypress="handleEnter(event)">
        </div>
        <button onclick="checkKey()" class="w-full bg-rose-600/10 border border-rose-500/20 text-rose-300 py-4 rounded-2xl hover:bg-rose-600 hover:text-white transition-all duration-700 font-bold tracking-[0.2em] text-xs uppercase">Verify Identity</button>
        <div id="error" class="mt-8 text-rose-700 text-[11px] hidden font-bold animate-pulse">ACCESS_DENIED: Try again, love.</div>
    </div>

    <script>
        function checkKey() {
            const key = document.getElementById('passkey').value;
            if (key === "120925") {
                window.location.href = "nexus.html"; // This links to the next file
            } else {
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('passkey').value = "";
            }
        }
        function handleEnter(e) { if (e.key === 'Enter') checkKey(); }
    </script>
</body>
</html>
