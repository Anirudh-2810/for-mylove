<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Secret Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap');

        body { 
            background: #fff5f6; 
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.4);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .romantic-box { 
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 192, 203, 0.5);
            box-shadow: 0 20px 50px rgba(244, 63, 94, 0.1);
        }

        .cursive { font-family: 'Dancing Script', cursive; }

        input { 
            background: transparent; 
            border: none; 
            outline: none; 
            color: #be123c; 
            width: 100%; 
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 0.1em;
        }

        .heart-beat { animation: beat 1.5s infinite; }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="heart-container"></div>

    <div class="romantic-box p-10 rounded-[2.5rem] max-w-sm w-full text-center relative z-10">
        <div class="mb-4 text-[11px] uppercase tracking-[0.3em] text-rose-400 font-bold">Encrypted Memory Access</div>
        
        <div class="flex justify-center mb-6">
            <span class="heart-beat text-4xl">ðŸ’–</span>
        </div>

        <h2 class="text-3xl font-bold mb-2 text-rose-800 cursive">For My Love</h2>
        <p class="text-sm text-rose-400 mb-8">Please enter the secret number to unlock our story...</p>
        
        <div class="border-b-2 border-rose-200 pb-3 mb-8 focus-within:border-rose-500 transition-colors">
            <input type="password" id="passkey" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" autofocus onkeypress="handleEnter(event)">
        </div>

        <button onclick="checkKey()" class="w-full bg-rose-500 text-white py-4 rounded-2xl hover:bg-rose-600 transition-all duration-300 font-bold shadow-lg shadow-rose-200 active:scale-95">
            Reveal Our Memories
        </button>

        <div id="error" class="mt-6 text-rose-500 text-xs hidden italic">
            "That's not our secret, my love. Try again?"
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            document.getElementById('heart-container').appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 10000);
        }
        setInterval(createHeart, 400);

        // Security logic
        function checkKey() {
            const key = document.getElementById('passkey').value;
            const error = document.getElementById('error');
            const correctKey = "120925"; 

            if (key === correctKey) {
                // Smooth transition effect
                document.body.style.transition = "opacity 0.8s";
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = "nexus.html"; 
                }, 800);
            } else {
                error.classList.remove('hidden');
                document.getElementById('passkey').value = "";
                // Error shake
                const box = document.querySelector('.romantic-box');
                box.classList.add('animate-bounce');
                setTimeout(() => box.classList.remove('animate-bounce'), 500);
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkKey();
        }
    </script>
</body>
</html>
