<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS | Security Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #05070a; color: #22d3ee; font-family: 'Courier New', monospace; }
        .terminal-box { 
            border: 1px solid #1e293b; 
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.1); 
            background: rgba(10, 15, 25, 0.8);
        }
        input { background: transparent; border: none; outline: none; color: white; width: 100%; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="terminal-box p-10 rounded-2xl max-w-md w-full">
        <div class="mb-6 text-xs uppercase tracking-widest text-slate-500">System: Unauthorized Access Restricted</div>
        <h2 class="text-xl font-bold mb-4">IDENT_REQUIRED_</h2>
        
        <div class="flex items-center gap-2 text-lg border-b border-cyan-900 pb-2 mb-6">
            <span>></span>
            <input type="password" id="passkey" placeholder="Enter Security Key..." autofocus onkeypress="handleEnter(event)">
            <span class="blink">_</span>
        </div>

        <button onclick="checkKey()" class="w-full border border-cyan-500 py-2 hover:bg-cyan-500 hover:text-black transition font-bold uppercase text-xs tracking-tighter">
            Verify Identity
        </button>

        <div id="error" class="mt-4 text-red-500 text-xs hidden">ACCESS_DENIED: Invalid Credentials.</div>
    </div>

    <script>
        function checkKey() {
            const key = document.getElementById('passkey').value.toLowerCase();
            const error = document.getElementById('error');
            
            // Set your password here!
            const correctKey = "120925"; 

            if (key === correctKey) {
                // Redirect to your Nexus Hub
                window.location.href = "index.html"; 
            } else {
                error.classList.remove('hidden');
                document.getElementById('passkey').value = "";
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkKey();
        }
    </script>
</body>
</html>
